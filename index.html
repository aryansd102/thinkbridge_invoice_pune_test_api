<!DOCTYPE html>
<html>
<head>
    <title>Invoice Creator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Create Invoice</h1>

    <div class="container">

        <div class="form-container">
            <h2>Invoice Details</h2>

            <label>Invoice ID:</label>
            <input type="number" id="invoiceID">

            <label>Customer Name:</label>
            <input type="text" id="customerName">

            <h3>Add Item</h3>

            <div class="item-row">
                <input type="number" id="itemId" placeholder="Item Id">
                <input type="text" id="itemName" placeholder="Item Name">
                <input type="number" id="itemPrice" placeholder="Price (₹)">
                <button onclick="addItem()">Add</button>
            </div>

            <button class="generate-btn" onclick="generateInvoice()">Generate Invoice</button>
        </div>

        <div class="invoice-preview">
            <h2>Invoice Preview</h2>

            <p><strong>Invoice ID:</strong> <span id="prevID"></span></p>
            <p><strong>Customer:</strong> <span id="prevCustomer"></span></p>

            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>ItemID</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3 class="grand-total">Total: ₹<span id="grandTotal">0</span></h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
